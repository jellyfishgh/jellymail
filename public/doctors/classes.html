<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>classes table</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <!--[if lt IE 9]>
		<script src="../lib/js/html5shiv.min.js"></script>
		<script src="../lib/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div id="container" class="table-responsive">
        <table id="classesTable" class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr id="classesHead"></tr>
            </thead>
            <tbody id="classesBody"></tbody>
        </table>
    </div>
    <script src="../lib/js/jquery.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <script src='./data.js'></script>
    <script>
        function formatDate(date) {
            var d = new Date(2016, 5, date),
                week = ["日", "一", "二", "三", "四", "五", "六"];
            return (d.getMonth() + 1) + "." + d.getDate() + "/周" + week[d.getDay()]; 
        }

        function createEle(n, t) {
            return $("<" + n + "></" + n + ">").text(t);
        }
        $("#container").prepend(createEle("h3", title).attr("class", "text-center"));
        $("#classesTable").append(createEle("caption", subTitle));
        tableHeads.map(function(head) {
            $("#classesHead").append(createEle("th", head))
        });
        classes.map(function(cla) {
            $("#classesBody")
                .append($("<tr></tr>")
                    .append(createEle("td", formatDate(cla.date)))
                    .append(createEle("td", times[cla.time]))
                    .append(createEle("td", cla.content))
                    .append(createEle("td", teachers[cla.teacher])));
        });
    </script>
</body>

</html>
