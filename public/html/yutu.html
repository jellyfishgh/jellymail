                    _audioobj.pause();
                }
                $("audio").each(function(index,e){
                    if(_audioobj != undefined){
                        if(e != _audioobj){
                            if(!e.paused){
                                e.pause();
								$(".videoplay").removeClass("on");
                            }
                        }
                    }else{
                        if(!e.paused){
                            e.pause();
							$(".videoplay").removeClass("on");
                        }
                    }
                })
            },
            onallended:function(){
				// 背景音乐
				var _audioobj = $(".u-audio").find("audio")[0];
                if (_audioobj != undefined && _audioobj.paused && _bgmusic) {
                    $(".u-audio").addClass("u-play");
                    _audioobj.play();
                }
            }
        });
    };
        </script>
</body>

</html>
